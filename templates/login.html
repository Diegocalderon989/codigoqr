<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Pagos</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <!-- Estilo Personalizado -->
    <style>
      body {
        background: url("{{ url_for('static', filename='img/Faro_La_Serena_451.jpg') }}")
          no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
      }

      .card {
        background: rgba(
          255,
          255,
          255,
          0.9
        ); /* Fondo blanco semitransparente */
        border-radius: 15px; /* Bordes redondeados */
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Sombra elegante */
        padding: 20px;
        position: relative;
        overflow: hidden; /* Oculta el contenido que sobresale */
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{{ url_for('static', filename='img/patito.jpg') }}")
          no-repeat center center;
        background-size: 30%; /* Cambia el tama√±o del patito */
        opacity: 0.2; /* Transparencia para que no sea tan cargante */
        z-index: 0; /* Coloca la imagen detr√°s del contenido */
      }

      .card > * {
        position: relative;
        z-index: 1; /* Asegura que el contenido est√© sobre la imagen */
      }

      .card-header {
        background-color: #ff6600; /* Naranja vibrante */
        color: white; /* Texto blanco */
        border-radius: 15px 15px 0 0; /* Bordes redondeados superiores */
        text-align: center;
        padding: 15px;
        font-size: 1.5rem;
      }

      .form-label {
        font-weight: bold;
        color: #333; /* Gris oscuro */
      }

      .form-control {
        border-radius: 10px; /* Bordes redondeados */
        border: 1px solid #007bff; /* Borde azul */
      }

      .btn-primary {
        background-color: #007bff; /* Azul para el bot√≥n */
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
      }

      .btn-primary:hover {
        background-color: #0056b3; /* Azul m√°s oscuro al pasar el mouse */
      }

      .btn-payment {
        background-color: #e0e0e0; /* Fondo gris claro */
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        display: block;
        width: 100%;
        text-align: left;
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
      }

      .btn-payment:hover {
        background-color: #d6d6d6; /* Fondo gris m√°s oscuro */
      }

      .btn-payment.active {
        background-color: #ccc; /* Fondo gris oscuro para activo */
        font-weight: bold;
      }

      .alert {
        border-radius: 10px; /* Bordes redondeados */
        margin-top: 10px; /* Espaciado superior */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h1>Portal de Pagos</h1>
              <p>Realice su pago ingresando los datos solicitados</p>
            </div>
            <div class="card-body">
              <!-- Bloque de mensajes flash -->
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
              <div class="mt-3">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              </div>
              {% endif %} {% endwith %}
              <!-- Formulario -->
              <form method="POST" action="/identificacion">
                <div class="mb-3">
                  <p class="form-label">Seleccione su medio de pago</p>
                  <button type="button" class="btn-payment active">
                    üí≥ Tarjeta de D√©bito
                  </button>
                </div>
                <div class="mb-3">
                  <label for="rut" class="form-label">RUT</label>
                  <input
                    type="text"
                    name="rut"
                    class="form-control"
                    required
                    value="{{ rut if rut else '' }}"
                    placeholder="Ej: 12345678-K"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contrase√±a</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    required
                    placeholder="Ingrese su contrase√±a"
                  />
                </div>
                <div class="mb-3">
                  <label for="monto" class="form-label">Monto a pagar</label>
                  <input
                    type="number"
                    name="monto"
                    class="form-control"
                    required
                    min="1"
                    placeholder="Ingrese el monto en $"
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Pagar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
