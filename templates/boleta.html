<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago Realizado</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url("{{ url_for('static', filename='img/Faro_La_Serena_451.jpg') }}")
          no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .modal-content {
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        background-color: white;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="modal-content">
      <h2 class="text-success">¡Pago realizado correctamente!</h2>
      <p>Tu boleta está lista para descargar.</p>
      <a
        href="{{ url_for('static', filename=file_path.split('static/')[-1]) }}"
        download
        class="btn btn-primary my-3"
      >
        Descargar Boleta
      </a>
      <p>
        Serás redirigido al inicio en <span id="countdown">10</span> segundos...
      </p>
    </div>

    <script>
      // Cuenta regresiva
      let countdown = 10;
      const countdownElement = document.getElementById("countdown");
      const interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown === 0) {
          clearInterval(interval);
          window.location.href = "/";
        }
      }, 1000);
    </script>
  </body>
</html>
